language: go
services:
  - docker
jobs:
  include:
    - stage: go
      before_install:
        - go get github.com/mattn/goveralls
      script:
        - go build
        - $HOME/gopath/bin/goveralls -v -service=travis-ci
    - stage: build docker
      script: docker build -t klouddy/pwa-box:0.0.1 .
      deploy:
        provider: script
        script: bash docker_push.sh
env:
  matrix:
    - secure: 
    - secure: 
